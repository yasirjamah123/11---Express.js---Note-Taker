<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Note Taker</title>
  <link rel="stylesheet" href="path/to/your/styles.css">
</head>

<body>
  <nav class="navbar bg-info">
    <!-- Navbar content -->
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container" id="list-container">
        <div class="card">
          <ul class="list-group" id="list-group"></ul>
        </div>
      </div>
      <div class="col-8">
        <form class="note-form">
          <input class="note-title form-control" placeholder="Note Title" maxlength="28" type="text" />
          <textarea class="note-textarea form-control" placeholder="Note Text"></textarea>
          <button type="button" class="btn btn-primary mt-2 save-note">Save Note</button>
          <button type="button" class="btn btn-secondary mt-2 new-note">New Note</button>
          <button type="button" class="btn btn-danger mt-2 clear-btn">Clear Form</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/assets/js/index.js"></script>
</body>

</html>
